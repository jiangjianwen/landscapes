language: cpp
compiler:
  - clang
  - gcc

before_install:
    - sudo bash ./helpful-scripts/install-deps-via-apt.sh
    - sudo bash ./helpful-scripts/download-and-build-libs-with-no-pkg.sh



scripts:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build
    - ./unittests



#skip installation step, we don't have an install target
install: true